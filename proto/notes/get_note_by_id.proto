syntax = "proto3";

import "proto/notes/common.proto";

option go_package = "proto-go/notes;notes_pb";

package notes;

service GetNoteByID {
  // Retrieves a note.
  rpc GetNoteByID (GetNoteByIDRequest) returns (GetNoteByIDResponse) {}
}

message GetNoteByIDRequest {
  // The id of the notes to retrieve.
  repeated string note_id = 1;
  // The id of the note's author.
  string author_id = 2;
}
